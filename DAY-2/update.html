<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
    <script>
        function confirmDelete(userId) {
            if (confirm("Are you sure you want to delete this user?")) {
                // Code to delete user
                alert('User ' + userId + ' deleted!');
            }
        }
    </script>
</head>
<body>
    <h2>Users</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Aarav</td>
            <td>aarav@example.com</td>
            <td>
                <button onclick="alert('Edit user 1')">Edit</button>
                <button onclick="confirmDelete(1)">Delete</button>
            </td>
        </tr>
        <!-- More users can be added similarly -->
    </table>
</body>
</html>
